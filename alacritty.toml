import = ["~/.config/alacritty/thetasigma.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.normal]
family = "0xProto Nerd Font"
style = "Regular"

[font.bold]
family = "0xProto Nerd Font"
style = "Medium"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[window]
dynamic_padding = true
opacity = 0.8
blur = true
startup_mode = "Maximized"
option_as_alt = "Both"

[window.padding]
x = 20
y = 20
